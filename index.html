<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonnenstunden in Innsbruck</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Schwarz mit Blaustich */
            color: white;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            margin: 20px 0;
        }

        .content-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 40px; /* Mehr Abstand zwischen iFrames */
            margin: 20px;
        }

        iframe body div {
            padding: 20px;
        }

        .iframe-container {
            flex: 1 1 calc(45% - 20px); /* Mehr Platz für die iFrames */
            
            max-width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        iframe {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        div .chart {
            padding: 20px;
        }

        p {
            margin: 15px 0 40px; /* Mehr Abstand zum iFrame */
            font-size: 0.9rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Sonnenstunden in Innsbruck</h1>

    <div class="content-container">
        <div class="iframe-container">
            <iframe title="Sonnenstunden in Innsbruck" aria-label="Scatterplot" id="datawrapper-chart-AfGDT" src="https://datawrapper.dwcdn.net/AfGDT/1/" scrolling="no" frameborder="0" style="border: none;" width="694" height="390" data-external="1"></iframe>
            <p>Dieses Diagramm zeigt die Sonnenstunden in Innsbruck für das Jahr 2021 in einem Streudiagramm.</p>
        </div>

        <div class="iframe-container">
            <iframe 
                title="Vergleich der Sonnenstunden / Monat für die Jahre 1906 &amp; 2015" 
                aria-label="Interactive line chart" 
                id="datawrapper-chart-yyNGu" 
                src="https://datawrapper.dwcdn.net/yyNGu/1/" 
                scrolling="no" 
                frameborder="0" 
                style="height: 431px;" 
                data-external="1">
            </iframe>
            <p>Dieses Diagramm vergleicht die monatlichen Sonnenstunden in Innsbruck zwischen den Jahren 1906 und 2015.</p>
        </div>
    </div>
</body>
</html>
